<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApplePresent</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

</head>
<body>
  <a-scene>
    <a-entity id="camera" camera wasd-controls look-controls position="2.52 7 100">
      <a-cursor color="red" fuse="true" fuse-timeout="1500"></a-cursor>
    </a-entity>
        
      <a-sky color="#fffff"></a-sky>
  
      <a-entity gltf-model="model/venue_stage.glb" scale="3 3 3" position="-1 -3 0"></a-entity>
      <a-entity gltf-model="model/apple_logo.glb" scale="0.5 0.5 0.5" position="-1 8 -31"></a-entity>
      <a-entity gltf-model="model/screen_tv.glb" scale="5 5 5" position="-26 7.5 -31"></a-entity>
      <a-entity gltf-model="model/screen_tv.glb" scale="5 5 5" position="26 7.5 -31"></a-entity>
>
      <a-video src="VDO/Sept.2022.mp4" position="-26 11 -30.9" width="12.25" height="6.55" autoplay="true" loop="true"></a-video>
      <a-video src="VDO/I14.mp4" position="26 11 -30.9" width="12.25" height="6.55" autoplay="true" loop="true"></a-video>

    <!-- <a-entity gltf-model="model/flatscreen_tv.glb" scale="1 1 1" position="-1 -3 0"></a-entity> -->

    <a-text value="iPhone14" position="1 8 0" color="black" width="10px"
    font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>

    <a-entity gltf-model="Iphone_new/iphone_14_purple_5g.glb" scale="10.5 10.5 10.5" position="-1 5.5 0"
      animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
      event-set__mouseenter="_event: mouseenter; _target: #text-iphone-purple; visible: true; position: -1 6.55 0"
      event-set__mouseleave="_event: mouseleave; _target: #text-iphone-purple; visible: false; position: -1 6 0"></a-entity>

    <a-entity gltf-model="Iphone_new/iphone_14_plus_blue.glb" scale="11 11 11" position="1 5.5 0"
      animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
      event-set__mouseenter="_event: mouseenter; _target: #text-iphone-plus-blue; visible: true; position: 1 6.55 0"
      event-set__mouseleave="_event: mouseleave; _target: #text-iphone-plus-blue; visible: false; position: 1 6 0"></a-entity>

    <a-entity gltf-model="Iphone_new/iphone_14_pro.glb" scale="10.5 10.5 10.5" position="3 4.7 0"
      animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
      event-set__mouseenter="_event: mouseenter; _target: #text-iphone-pro; visible: true; position: 3 6.55 0"
      event-set__mouseleave="_event: mouseleave; _target: #text-iphone-pro; visible: false; position: 3 6 0"></a-entity>

    <a-entity gltf-model="Iphone_new/iphone_14_pro_max_gold.glb" scale="11 11 11" position="5 4.65 0"
      animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
      event-set__mouseenter="_event: mouseenter; _target: #text-iphone-pro-max; visible: true; position: 5 6.55 0"
      event-set__mouseleave="_event: mouseleave; _target: #text-iphone-pro-max; visible: false; position: 5 6 0"></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="-1.2 0 0" ></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="1.5 0 0" ></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="4.5 0 0" ></a-entity>


    <a-text value="AirPod Pro" position="12.5 8 0" color="black" width="10px"
    font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
    <a-entity gltf-model="Iphone_new/airpods_pro.glb" scale="0.18 0.18 0.18" position="13.5 5 0"
      animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
      event-set__mouseenter="_event: mouseenter; _target: #text-airpods-pro; visible: true; position: 14 6.55 0"
      event-set__mouseleave="_event: mouseleave; _target: #text-airpods-pro; visible: false; position: 14 6 0"></a-entity>
    <a-entity gltf-model="Iphone_new/airpods_proios15.glb" scale="18 18 18" position="15 5 0"
      animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
      event-set__mouseenter="_event: mouseenter; _target: #text-airpods-pro; visible: true; position: 14 6.55 0"
      event-set__mouseleave="_event: mouseleave; _target: #text-airpods-pro; visible: false; position: 14 6 0"></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="14 0 0" ></a-entity>


    <a-text value="Apple Watch Series8" position="-15 8 0" color="black" width="10px"
      font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
    <a-entity gltf-model="Iphone_new/apple_watch_series.glb" scale="13 13 13" position="-11 5 0"
        animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
        event-set__mouseenter="_event: mouseenter; _target: #text-apple-watch-series; visible: true; position: -13 6.55 0"
      event-set__mouseleave="_event: mouseleave; _target: #text-apple-watch-series; visible: false; position: -13 6 0"></a-entity>

    <a-entity gltf-model="Iphone_new/applewatchseries.glb" scale="10 10 10" position="-12.9 4.3 0"
        animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
        event-set__mouseenter="_event: mouseenter; _target: #text-apple-watch-series; visible: true; position: -13 6.55 0"
      event-set__mouseleave="_event: mouseleave; _target: #text-apple-watch-series; visible: false; position: -13 6 0"></a-entity>

    <a-entity gltf-model="Iphone_new/apple_watch_ultra.glb" scale="0.6 0.6 0.6" position="-15 4.5 0"
        animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
        event-set__mouseenter="_event: mouseenter; _target: #text-apple-watch-series; visible: true; position: -13 6.55 0"
      event-set__mouseleave="_event: mouseleave; _target: #text-apple-watch-series; visible: false; position: -13 6 0"></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="-15 0 0" ></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="-13 0 0" ></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="-11 0 0" ></a-entity>

    <a-entity gltf-model="model/character_broncano.glb" scale="5 5 5" position="-6 0 -10" ></a-entity>
    <a-entity gltf-model="model/black_character.glb" rotation="0 180 0" scale="4.5 4.5 4.5" position="0 -3 90" ></a-entity>
    <a-entity gltf-model="model/character.glb" rotation="0 180 0" scale="0.45 0.45 0.45" position="5 -3 90" ></a-entity>
    <a-entity gltf-model="model/character_4.glb" animation-mixer="" rotation="0 200 0" scale="5 5 5" position="50 -3 30" ></a-entity>
    <a-entity gltf-model="model/casual_male-architectural_updated.glb" animation-mixer="" rotation="0 200 0" scale="4 4 4" position="0 -2 40" ></a-entity>


    <a-text value="Macbook" position="-29.2 8 0" color="black" width="10px"
      font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
    <a-entity gltf-model="Iphone_new/macbookairm2.glb" scale="1 1 1" position="-25 5 0"
      animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"></a-entity>
    <a-entity gltf-model="Iphone_new/macbook_air_15_space_gray_2023.glb" scale="10 10 10" position="-31 5 0"
      animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="-30 0 0" ></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="-27 0 0" ></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="-24 0 0" ></a-entity>
    <a-entity gltf-model="model/luxuryzwhite.glb" rotation="0 90 0" scale="10 10 10" position="-33 0 0" ></a-entity>



    <a-entity id="text-iphone-purple" text="value: iPhone 14 ; align: center; color: black; width: 6" position="-1 7 0" visible="false"></a-entity>
    <a-entity id="text-iphone-plus-blue" text="value: iPhone 14 Plus ; align: center; color: black; width: 6" position="1 7 0" visible="false"></a-entity>
    <a-entity id="text-iphone-pro" text="value: iPhone 14 Pro; align: center; color: black; width: 6" position="3 6.5 0" visible="false"></a-entity>
    <a-entity id="text-iphone-pro-max" text="value: iPhone 14 Pro Max ; align: center; color: black; width: 6" position="5 6.2 0" visible="false"></a-entity>

    <a-text id="text-airpods-pro" value="AirPods Pro" align="center" color="black" width="6" position="13.5 6 0" visible="false"></a-text>

    <a-text id="text-apple-watch-series" value="Apple Watch Series 8" align="center" color="black" width="6" position="-17 6 0" visible="false"></a-text>


    <a-sound src="model/onrepeat.mp3" autoplay="true" loop="true" volume="0.5"></a-sound>
  </a-scene>

</body>
</html>
