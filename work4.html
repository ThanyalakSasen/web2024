<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work4</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#ECECEC" src="img/landscape-with-grass-hills.jpg"></a-sky>
        <a-text value="Airplane!!" position="-3 3 -3" color="red"></a-text>
        <a-text value="Thanyalak Sasen \n 663380560-5" position="-3 4 -3" color="red"></a-text>
        
        <a-entity gltf-model="./model/Airplane.glb"
        scale="0.5 0.5 0.5" 
        position="-3 3 -2"
        animation="property: position; to: 4 0 -4; dur: 4000; easing: linear; loop: true; dir: alternate"
        animation__rotation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true">
        </a-entity>

        <a-sound src="Sound/airplane_in_flight.ogg" autoplay="true" loop="true" preload="auto" position="0 2 -4"></a-sound>
        <a-camera position="-3 2 0"></a-camera>
    </a-scene>
</body>
</html>
